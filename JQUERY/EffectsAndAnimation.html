<!DOCTYPE html>

<html>
    <head>
        <title>jQuery | selectors</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      
    <style>
        body{
            background-color: #f4f4f4;
            color: #520000;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.6em;
            margin: 10px;
            text-align: center;
            padding: 20px;
        }
        header{
            background-color: #520000;
            color: #f4f4f4;
            padding: 30px;
            text-align: center;
           
            border-bottom: #f4f4f4 4px solid;
            margin-bottom: 10px;
        }
        #container{
            width: 90%;
            text-align: center;
            margin: auto;
            padding: 10px;
           
        }
        
        #box{
            background-color: #520000;
            color: #f4f4f4;
            padding: 40px;
            text-align: center;
            width :500px;
            height:90px;
            border-bottom: #f4f4f4 4px solid;
            margin-bottom: 10px;
            margin-left: 300px;
            margin-right: 300px;
            border-radius: 40px;

           
        }
        #box2{
            background-color: #030000;
            color: #f4f4f4;
            text-align: center;
            width :100px;
            height:100px;
            position: relative;

           
        }

    </style>
       
    </head>
    <body>
        <header>
            <h1>
                jQuery 
            </h1>

        </header>
     
<div id = "container">
<button id = "btnFadeOut">Fade Out</button>
<button id = "btnFadeIn">Fade In</button>
<button id = "btnFadeTog">Fade Toggle</button>
<button id = "btnSlideUp">Slide Up</button>
<button id = "btnSlideDown">Slide Down</button>
<button id = "btnSlideTog">Slide Toggle</button>
<button id = "btnStop">Stop</button>
<hr>
<div id = "box"><h1>HEY ! HOW YOU DOING</h1></div>
<hr>
<button id = "MoveLeft">Move Left</button>
<button id = "MoveRight">Move Right</button>
<button id = "MoveAround">Move Around</button>
<div id = "box2"><h1>"BYE"</h1></div>



</div>

<script>
            
        $(document).ready(function(){
            $("#btnFadeOut").click(function(){
                $("#box").fadeOut(1000, function(){
                    $("#btnFadeOut").text("Its Gone");
                });
            });
            $("#btnFadeIn").click(function(){
                $("#box").fadeIn(1000, function(){
                    $("#btnFadeIn").text("Its Back");
                });
            });
            $("#btnFadeTog").click(function(){
                $("#box").fadeToggle(1000, function(){
                    $("#btnFadeTog").text("Its Toggled");
                });
            });
            $("#btnSlideUp").click(function(){
                $("#box").slideUp(1000, function(){
                    $("#btnSlideUp").text("Its Slided Up");
                });
            });
            $("#btnSlideDown").click(function(){
                $("#box").slideDown(1000, function(){
                    $("#btnSlideDown").text("Its Slided Down");
                });
            });
            $("#btnSlideTog").click(function(){
                $("#box").slideToggle(1000, function(){
                    $("#btnSlideTog").text("Its Toggled");
                });
            });

            $("#btnStop").click(function(){
                $("#box").stop();
            });

            $("#MoveLeft").click(function(){
                $("#box2").animate({
                    left: "-=40px",
                    fontSize: "-=2px",
                    height: "-=20px",
                    width: "-=20px",
                    opacity: "+=0.1"
                    

                }, function(){

                });
            });
            $("#MoveRight").click(function(){
                $("#box2").animate({
                    left: "+=40px",
                    fontSize: "+=2px",
                    height: "+=20px",
                    width: "+=20px",
                    opacity: "-=0.1"

                }, function(){

                });
            });
            $("#MoveAround").click(function(){
                var box = $("#box2");   
                box.animate({
                
                    left: "300px"
                }, function(){

                }); 
                box.animate({
                
                    top: "300px"
                }, function(){

                });
                box.animate({
                
                    left: "0px"
                }, function(){

                });
                box.animate({
                
                    top: "0px"

                }, function(){

                });
            });
        });
    
        </script>


   
</body>

</html>
